<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITskill || Contact.</title>
    <link rel="stylesheet" href="styles.css">
    <link href="bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-decoration: none;
        }

        .navbar {
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .contact-form {
            margin-top: 50px;
        }

        .contact-form h1 {
            margin-bottom: 20px;
        }

        .contact-form .form-control {
            margin-bottom: 15px;
        }

        .contact-form .btn {
            width: 100%;
        }

        /* Contact Section Start */
        .contact-form {
            height: 100%;
            background-image: url('/Image/background-circle.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            /* text-align: center; */
            position: relative;
            padding-bottom: 50px;
            margin-bottom: -20px;
        }

        .container {
            max-width: 1296px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px;
            background-color: rgb(35, 154, 228);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: rgba(25, 123, 198, 0.24);
            color: black;
        }

        .login-forms {
            background-color: rgba(255, 255, 255, 0.8) !important;
            padding: 30px !important;
            border-radius: 10px !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
        }

        /* Contact Section End */
    </style>
</head>

<body>
    <!-- Header Start -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo"><i class="bi bi-book"></i> ITskill</a>
            <ul class="nav-links" type="none">
                <li class="links"><a href="index.html"><i class="bi bi-houses"></i> Home</a></li>
                <li class="links"><a href="Courses.html"><i class="bi bi-book"></i> Courses</a></li>
                <li class="links"><a href="About.html"><i class="bi bi-info-circle"></i> About</a></li>
                <li class="links"><a href="Contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
            </ul>
            <a href="#" class="login" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                    class="bi bi-telephone-plus"></i> Enquire</a>
        </nav>
    </header>
    <!-- Header End -->
    <div class="container">
        <div class="row justify-content-center mt-5 contact-form">
            <div class="col-5 bg-light p-4 rounded shadow login-forms">
                <h1 class="text-center">Contact Us</h1>
                <form id="userForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send-plus"></i> Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enquire Now</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2>Enquire Now</h2>
                    <form id="Enquire">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="names" required placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phones" required
                                placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emails" required placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="messages" rows="3"
                                placeholder="Enter your message"></textarea>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
                            class="bi bi-x-circle"></i> Close</button>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send-check"></i> Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal End -->
    <!-- Footer Start -->
    <!-- Footer Start -->
    <footer>
        <div class="footer-content">
            <ul class="footer-links" type="none">
                <li><a href="index.html"><i class="bi bi-houses"></i> Home</a></li>
                <li><a href="Courses.html"><i class="bi bi-book"></i> Courses</a></li>
                <li><a href="About.html"><i class="bi bi-info-circle"></i> About</a></li>
                <li><a href="Contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
            </ul>
            <p class="social-para">Follow us on social media:</p>
            <ul class="socials" type="none">
                <li><a href="#"><i class="bi bi-facebook"></i> Facebook</a></li>
                <li><a href="#"><i class="bi bi-twitter"></i> Twitter</a></li>
                <li><a href="#"><i class="bi bi-instagram"></i> Instagram</a></li>
                <li><a href="#"><i class="bi bi-linkedin"></i> LinkedIn</a></li>
            </ul>

            <p>&copy; 2025 Your Website. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->
     <script src="Contact.js"></script>
</body>

</html>
